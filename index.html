<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card-Spotify</title>
</head>
<body>
    <main>
        <picture class="background-img">
            <img src="./icons/iphone14.png" alt="iphone14">
        </picture>
        <section class="fondo">
            <header  class="header">
                <picture>
                    <img src="./icons/icon-señal.png" alt="Señal">
                </picture>
                <picture>
                    <img src="./icons/icon-wifi.png" alt="Wifi">
                </picture>
                <picture>
                    <img src="./icons/icon-batería.png" alt="Bateria">
                </picture>
                
            </header>
            <div class="day-time">
                <picture class="lock">
                    <img src="./icons/icon-lock.png" alt="Lock">
                </picture>
                <p class="day">Miercoles, 19 de julio</p>
                <p class="time">4:32</p>
            </div>
            <picture class="album">
                <img src="https://i.scdn.co/image/ab67616d0000b27349d694203245f241a1bcaa72" alt="Album">
            </picture>
            <section class="reproductor">
                <div class="cancion">
                    <p class="nombre">Agosto</p>
                    <p class="artista">Bad Bunny</p>
                    <picture class="explicito">
                        <img src="./icons/icon-explícito.png" alt="Explicito">
                    </picture>                
                </div>
                <section class="timeline">
                    <p class="start">2:19</p>
                    <div class="media-bar"></div>
                    <p class="end">- 0:00</p>
                </section>
                <div class="controles">
                    <picture class="Retroceso">
                        <img src="./icons/icon-retroceso.png" alt="Retroceso-icon">
                    </picture>
                    <picture class="play">
                        <img src="./icons/icons8-play-64.png" alt="Play-icon">
                    </picture>
                    <picture class="avance">
                        <img src="./icons/icon-avance.png" alt="Avance-icon">
                    </picture>
                    <picture class="airdrop">
                        <img src="./icons/airdrop-1.png" alt="AirDrop">
                    </picture>
                </div>            
            </section>
            <footer class="footer">                 
                <picture class="ligth">
                    <img src="./icons/icon-linterna.png" alt="Linterna">
                </picture> 
                <div class="msg-desbloqueo">
                    <p>Desliza hacia arriba para desbloquear</p> 
                </div>  
                <div class="desbloqueo"></div>         
                <picture class="camara">
                    <img src="./icons/icon-cámara.png" alt="">
                </picture>                
            </footer>
        </section>        
    </main>
</body>
</html>
